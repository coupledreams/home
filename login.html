<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Special Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Floating Hearts Animation */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      animation: float 8s linear infinite;
      bottom: -150px;
      clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 88% 39%, 75% 52%, 50% 100%, 25% 52%, 12% 39%, 12% 25%, 25% 12%, 39% 12%);
    }
    .hearts span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .hearts span:nth-child(2) { left: 30%; animation-delay: 2s; }
    .hearts span:nth-child(3) { left: 50%; animation-delay: 4s; }
    .hearts span:nth-child(4) { left: 70%; animation-delay: 6s; }
    .hearts span:nth-child(5) { left: 90%; animation-delay: 1s; }

    @keyframes float {
      0% { transform: translateY(0) scale(0.8); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.2); opacity: 0; }
    }

    /* Login Card */
    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      animation: fadeIn 1.2s ease;
    }
    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="hearts">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="login-box">
    <h2>üíñ Welcome üíñ</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // üîë Set login details
      const correctUser = "ruki";
      const correctPass = "love123";

      if (user === correctUser && pass === correctPass) {
        window.location.href = "index.html";
      } else {
        alert("‚ùå Wrong username or password!");
      }
    }
  </script>
</body>
</html>
